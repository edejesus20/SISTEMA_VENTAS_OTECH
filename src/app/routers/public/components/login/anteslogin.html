    <div class="col-12 p-5">
  <div class="grid p-5 " >
  
    <div class="col-1 sm:col-2 md:col-4 lg:col-4 xl:col-6  ">
        <img alt="atlantis" [src]="image" class="img1">
    </div>
  
    <div class="col-10 sm:col-10 md:col-8 lg:col-8  xl:col-6  " >
      <div class="container">
        <form [formGroup]="form" >
        <div class="login-panel p-fluid">

            <div class=" mb-6 text-center">
              <!-- <img class="login-logo" src="assets/layout/images/logo-light.png"> -->
             
              <!-- <img class="login-appname" [src]="image1" > -->
  
              <div class="logo-container -mt-6" @rotate>
                <button  pButton pRipple type="button" style="background:#263238 "
                class="logo p-button-raised p-button-success p-button-text" 
                >
                <div class="logo-text" @fadeInOut >Rio Prieto</div>
              </button>
                
                <!-- <button class="btn-close" @rotate >
                  <i class="fal fa-times close-icon"></i>
                </button> -->
            
              
              </div>
            </div>
      
            <div class=" flex 
            justify-content-center align-content-center 
            align-items-center">
              <div class="form-container -mt-5">
                <div class="logo-text1 ml-6 mb-4" @fadeInOut >Inicio de Sesion</div>
                <div class="p-grid p-fluid ">
                  <div class="p-col-12 p-md-4" style="margin-top: 10px;">
                  <div class="p-inputgroup" style="background-color:transparent">
                    <span class="p-input-icon-left">
                      <i class="pi pi-user"></i>
                      <input type="text" pInputText placeholder="Usuario"
                      formControlName="username" class="p-inputtext-sm input1" 
                       />
                  </span>
                  </div>
                  </div>
                  <div class="p-col-12 p-md-4" style="margin-top: 10px;">
                  <div class="p-inputgroup" style="background-color:transparent">
                    <span class="p-input-icon-left mt-3">
                      <i class="pi pi-key"></i>
                      <input type="password" pInputText placeholder="Contraseña" 
                      formControlName="password"class="p-inputtext-sm input1"
                       />
                  </span>
                  </div>
                  </div>
                  <div class="p-col-12 p-md-4" style="margin-top: 10px;">
                  <ngx-recaptcha2
                    #captchaElem
                    siteKey="6LeJTEAhAAAAAJtoTBpZ9gXuWIfpDeHIrcU8qJ0l"
                    [useGlobalDomain]="false"
                    size="normal"
                    hl="es"
                    theme="light"
                    type="image"
                    name="captcha"
                    formControlName="captcha"
                  ></ngx-recaptcha2>
                </div>
                  </div>
             
                  <div class="button-container mt-4">
                    <button type="button"  [disabled]="!form.valid" (click)="onSubmit()" 
                    *ngIf="!motrar"
                    label="Login" class="p-element p-button p-component" 
                      tabindex="0"><span class="p-button-label">Login</span>
                    </button>
                    <!-- <span>Don’t have an account?<a>Sign-up here</a></span> -->
                  </div>
              
             
              </div>
