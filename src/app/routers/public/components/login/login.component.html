              </a>
              <a
                href="https://www.instagram.com/otechsoftware/"
                target="_blank"
                class="instagram"
                style="font-size: 35px; color: #ff00d0;"

              </a>
              <a
                href="https://wa.me/3005337282"
                target="_blank"

            </div>

    </div>
